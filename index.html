<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Убираем автоматический редирект, чтобы избежать циклических перенаправлений -->
    <!-- <meta http-equiv="refresh" content="0;url=/" /> -->
    <title>Bolt.new Clone</title>
    <script src="/netlify-init.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #0c0d0e;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .loader {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 3px solid rgba(97, 218, 251, 0.2);
            border-radius: 50%;
            border-top-color: #61dafb;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        a {
            color: #61dafb;
            text-decoration: none;
            border-bottom: 1px solid #61dafb;
            padding-bottom: 2px;
            transition: all 0.3s ease;
        }
        a:hover {
            opacity: 0.8;
        }
        .container {
            max-width: 500px;
        }
        /* Добавляем таймер для скрытия загрузки, если она длится слишком долго */
        .error-message {
            display: none;
        }
        /* Через 10 секунд покажем сообщение об ошибке */
        @keyframes showError {
            to { display: block; }
        }
        .error-message {
            animation: showError 0s 10s forwards;
        }
    </style>
    <script>
        // Функция для плавного перехода на основную страницу, если она существует
        document.addEventListener('DOMContentLoaded', function() {
            // Проверяем, загружена ли основная часть приложения
            setTimeout(function() {
                // Пробуем перейти напрямую, а не через редирект
                window.location.href = '/_next/static/chunks/pages/index.js' ? '/' : '/index.html';
            }, 2000);
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="loader loading-indicator"></div>
        <p>Загрузка приложения...</p>
        <noscript>
            <p>Для работы данного приложения необходим JavaScript. Пожалуйста, включите JavaScript в вашем браузере.</p>
        </noscript>
        <div class="error-message">
            <p>Загрузка занимает больше времени, чем обычно.</p>
            <p>Если страница не загружается автоматически, <a href="/" id="manual-redirect">кликните здесь</a> для перехода на главную страницу.</p>
        </div>
    </div>
    <script>
        // Добавляем обработчик для ручного перехода
        document.getElementById('manual-redirect').addEventListener('click', function(e) {
            e.preventDefault();
            localStorage.removeItem('nextjs-cache'); // Очищаем кэш Next.js
            window.location.href = '/';
        });
    </script>
</body>
</html>
