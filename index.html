<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolt.new Clone</title>
    <style>
        /* Основные стили */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #0c0d0e;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Хедер */
        header {
            display: flex;
            align-items: center;
            background-color: #0c0d0e;
            padding-left: 1.25rem;
            padding-right: 1rem;
            border-bottom: 1px solid transparent;
            height: 60px;
        }

        .logo-container {
            display: flex;
            flex-grow: 1;
            flex-basis: 15rem;
            align-items: center;
            gap: 0.5rem;
            color: white;
        }

        .logo-link {
            font-size: 1.5rem;
            font-weight: 600;
            color: white;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .react-logo {
            color: #61dafb;
            transition: color 0.3s;
            width: 36px;
            height: auto;
        }

        .react-logo:hover {
            color: white;
        }

        .bolt-text {
            font-weight: 500;
            letter-spacing: -0.025em;
        }

        .new-text {
            color: #61dafb;
            font-weight: 400;
        }

        .header-center {
            flex: 1;
            padding-left: 1rem;
            padding-right: 1rem;
            font-size: 0.875rem;
            text-align: center;
            color: white;
        }

        .header-right {
            display: flex;
            flex-grow: 1;
            flex-basis: 15rem;
            justify-content: flex-end;
            align-items: center;
            gap: 0.625rem;
        }

        .social-links {
            display: inline-flex;
            align-items: center;
            gap: 0.625rem;
        }

        .social-link {
            color: #9ca3af;
            transition: color 0.3s;
        }

        .social-link:hover {
            color: white;
        }

        /* Основное содержимое */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 22vh;
            padding-left: 2.5rem;
            padding-right: 2.5rem;
        }

        .title {
            font-size: 2.75rem;
            text-align: center;
            font-weight: 600;
            color: white;
            letter-spacing: -0.025em;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            margin-bottom: 1.5rem;
            text-align: center;
            color: #9ca3af;
        }

        .highlight {
            color: white;
            font-weight: 500;
        }

        /* Форма ввода */
        .input-container {
            width: 100%;
            max-width: 48rem;
            margin-bottom: 2rem;
        }

        .input-field {
            width: 100%;
            padding: 1rem;
            background-color: #0c0d0e;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.375rem;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-field:focus {
            border-color: #61dafb;
        }

        .button-container {
            width: 100%;
            max-width: 48rem;
            display: flex;
            gap: 0.5rem;
            padding: 0.5rem;
            background-color: rgba(20, 20, 20, 0.6);
            border-radius: 0.375rem;
        }

        .submit-button {
            background: none;
            border: none;
            color: #9ca3af;
            padding: 0.5rem;
            cursor: pointer;
            transition: color 0.3s;
        }

        .submit-button:hover {
            color: white;
        }

        .favorite-button {
            background: none;
            border: none;
            color: #9ca3af;
            padding: 0.5rem;
            cursor: pointer;
            transition: color 0.3s;
        }

        .favorite-button:hover {
            color: white;
        }

        /* Подвал */
        footer {
            display: flex;
            justify-content: center;
            padding: 1rem;
            font-size: 0.875rem;
            color: #6b7280;
        }
    </style>
</head>

                </svg>
                <span class="bolt-text">Bolt<span class="new-text">.new</span></span>
            </a>
        </div>

        <h1 class="title">Что вы хотите узнать сейчас?</h1>
        <p class="subtitle">
            <span>Создавайте, запускайте, редактируйте и развертывайте полнофункциональные</span>

            <span class="highlight">мобильные</span> приложения.
        </p>

        <div class="input-container">
            <input type="text" class="input-field" placeholder="Как я могу помочь тебе сегодня?">
        </div>

        <div class="button-container">
