<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0;url=/" />
    <title>Bolt.new Clone</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #0c0d0e;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .loader {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 3px solid rgba(97, 218, 251, 0.2);
            border-radius: 50%;
            border-top-color: #61dafb;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div>
        <div class="loader"></div>
        <p>Загрузка приложения...</p>
        <noscript>
            <p>Для работы данного приложения необходим JavaScript. Пожалуйста, включите JavaScript в вашем браузере.</p>
        </noscript>
        <p>Если страница не загружается автоматически, <a href="/" style="color: #61dafb;">кликните здесь</a>.</p>
    </div>
</body>
</html>
